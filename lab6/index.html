<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <div class="slide-img-wrap">
                <img src="https://res.klook.com/image/upload/fl_lossy.progressive,q_85/c_fill,w_680/v1661150930/blog/thjbs1cmp9yci7faxdqx.webp"
                    class="slide-img" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
            </div>
            <div class="text">Resort phong cách kiểu pháp tại Thuỵ Sỹ</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <div class="slide-img-wrap">
                <img src="https://cdn.trip14.com/trip14.com_cde79132eef468d01d21f7b38e8967f2.1622886501584"
                    class="slide-img" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
            </div>
            <div class="text">Phong cảnh đẹp ngỡ đến ngàng tại Thuỵ Sỹ</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <div class="slide-img-wrap">
                <img src="https://duhocinec.com/wp-content/uploads/2018/08/31-08-2018-du-hoc-thuy-si-tai-lucerne-01.jpg"
                    class="slide-img" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
            </div>
            <div class="text">Thành phố Lucerne tại Thuỵ Sỹ</div>
        </div>
        <a class="prev"  onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./app.js"></script>
</body>

</html>
