<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="form-main">
                <h1 class="form-heading">TODO LIST</h1>
                <p for="" class="form-title">
                    Tên task: 
                    <span class="icon">*</span>
                </p>   
                <input type="text" class="input-name" placeholder="Nhập vào tên..." required>
                <p for="" class="form-title">
                    Mô tả: 
                    <span class="icon">*</span>
                </p>
                <textarea name="" id="" cols="10" rows="5" class="input-desc" placeholder="Mô tả chi tiết..." required></textarea>
                <button class="btn">ADD</button>
                <p class="note">Kí hiệu (<span class="icon">*</span>): nội dung không được bỏ trống</p>
            </div>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
