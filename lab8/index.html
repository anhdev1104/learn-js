<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Play</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Demon Slayer - Kimetsu no Yaiba - The Movie: Mugen Train Official Trailer</h2>
        <div class="box-video">
            <video src="./video/Untitled video - Made with Clipchamp.mp4" class="my-video">
                <source src="./video/vid-funny.mp4" type="video/mp4">
            </video>
        </div>
        <div class="controls">
            <button class="btn btn-pause">Play / Pause video</button>
            <button class="btn btn-stop">Stop video</button>
            <button class="btn btn-increase">Volume (+)</button>
            <button class="btn btn-reduce">Volume (-)</button>
            <button class="btn btn-enable-loop">Enable loop</button>
            <button class="btn btn-disable-loop">Disable loop</button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
