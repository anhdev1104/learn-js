<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="appear">Get started</div>
    <div class="container remove">
        <form action="" method="post" id="form-1">
            <div class="btn-close">Close</div>
            <div class="form-group">
                <label for="fullname" class="form-title">Full name</label>
                <input type="text" name="fullname" id="fullname" class="form-input" placeholder="Enter your name">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-title">Email</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="Enter email address">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="message" class="form-title">Message</label>
                <textarea name="message" id="message" class="form-input" cols="30" rows="5" placeholder="Write a message"></textarea>
                <span class="form-message"></span>
            </div>

            <button type="submit" id="btn" class="form-btn">Contact</button>
        </form>
    </div>

    <script src="./app.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
                Validator.minLength('#message', 15),
            ],
        });
    </script>
</body>
</html>
